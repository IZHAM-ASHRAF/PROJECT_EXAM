<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            width: 800px;
            max-width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-section {
            width: 50%;
            background-color: white;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .info-section {
            width: 50%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .info-box {
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .info-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #1a73e8;
        }

        h2 {
            font-size: 20px;
            color: #333;
        }

        p {
            color: #666;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .social-btn {
            width: 48%;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .google {
            background-color: #db4437;
            color: white;
        }

        .facebook {
            background-color: #4267B2;
            color: white;
        }

        .social-btn:hover {
            transform: scale(1.05);
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, border 0.3s;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #155ab6;
            transform: scale(1.05);
        }

        #dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }

        #dark-mode-toggle img {
            width: 30px;
            height: 30px;
        }

        body.dark-mode {
            background-color: #181818;
            color: #fff;
        }

        body.dark-mode .login-section {
            background-color: #242424;
        }

        body.dark-mode .info-section {
            background-color: #333;
        }

        body.dark-mode .info-box,
        body.dark-mode p {
            color: #ddd;
        }

        body.dark-mode input,
        body.dark-mode button[type="submit"],
        body.dark-mode .social-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }

        body.dark-mode .social-btn.google {
            background-color: #a32b21;
        }

        body.dark-mode .social-btn.facebook {
            background-color: #2e4a82;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-box">
                <h1>Admin Portal</h1>
                <h2>Log in to your Account</h2>
                <p>Welcome back! Select method to log in:</p>
                <div class="social-login">
                    <button class="social-btn google">Google</button>
                    <button class="social-btn facebook">Facebook</button>
                </div>
                <p>or continue with email</p>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="options">
                        <label>
                            <input type="checkbox" id="remember-me"> Remember me
                        </label>
                    </div>
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>
        <div class="info-section">
            <div class="info-box">
                <img src="young-tender-curly-girl-holding-documents.jpg" alt="Info Image">
                <p>Securing your future with your own hands.</p>
            </div>
        </div>
    </div>
    <button id="dark-mode-toggle">
        <img src="https://img.icons8.com/ios-filled/50/000000/brightness-settings.png" alt="Dark Mode">
    </button>
    <script>
        // Toggle dark mode
        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            try {
                const response = await fetch('http://127.0.0.1:8000/login', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const user = await response.json();
                    alert('Login successful!'); // Optionally keep this for debug purposes
                    window.location.href = 'table.html';
                } else {
                    const error = await response.json();
                    alert(`Login failed: ${error.detail}`); // Replace with your error handling
                }
            } catch (error) {
                alert(`An error occurred: ${error.message}`);
            }
        });
    </script>
</body>
</html>
