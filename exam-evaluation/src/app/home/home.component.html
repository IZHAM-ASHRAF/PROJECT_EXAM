<div class="container">
    <h2>Welcome to Home Page</h2>

    <div *ngIf="!uploading">
        <input type="file" (change)="onFileSelected($event)">
        <button class="btn btn-primary" (click)="uploadFile()">Upload File</button>
    </div>

    <div *ngIf="uploading">
        Uploading file...
    </div>

    <div *ngIf="score !== null">
        <h3>Your Score: {{ score }}</h3>
    </div>
</div>
